<ion-content [fullscreen]="true">
<div class="log-in-page">
  <div class="login-container">
    <div class="login-header">
      <div class="login-header-logo">
        <img
          [src]="
            darkModeEnabled ? 'assets/logo-dark-mode.png' : 'assets/logo.png'
          "
          alt="Your Website Guy Logo"
          class="logo"
        />
      </div>
    </div>

    <div *ngIf="error" class="error-message" aria-live="assertive">
      {{ error }}
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      aria-labelledby="login-heading"
      *ngIf="mode === 'login'"
    >
      <h1 id="login-heading" class="sr-only">Login to Your Account</h1>
      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
          aria-required="true"
          aria-label="Enter your email address"
        />
        <div
          *ngIf="submitted && loginForm.get('email')?.invalid"
          class="form-error"
          aria-live="assertive"
        >
          Valid email is required.
        </div>
      </div>

 <div class="form-group">
        <label for="password" class="required">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="passwordFieldType" id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
            aria-required="true"
            aria-label="Enter your password"
          />
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility()"
            class="password-toggle-icon"
            aria-hidden="true"
          ></ion-icon>
        </div>
        <div
          *ngIf="submitted && loginForm.get('password')?.invalid"
          class="form-error"
          aria-live="assertive"
        >
          Password is required.
        </div>
      </div>
      
      <div class="forgot-password">
        <a
          routerLink="/auth"
          [queryParams]="{ mode: 'forgot-password' }"
          aria-label="Forgot your password? Navigate to reset page"
          >Forgot your password?</a
        >
      </div>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="loginForm.invalid || loading"
        aria-label="Log in to your account"
      >
        <ion-spinner
          *ngIf="loading"
          slot="start"
          aria-hidden="true"
        ></ion-spinner>
        Login
      </ion-button>
    </form>

    
    <!-- ============================ -->
    <!-- CREATE PASSWORD FORM         -->
    <!-- ============================ -->
    <form *ngIf="mode === 'create-password'"
          [formGroup]="passwordForm"
          (ngSubmit)="submitPassword()">

      <h2>Create a Password</h2>
      <p>We found your account — just create a password to finish logging in.</p>

      <div class="form-group">
        <label class="required">Date of Birth</label>
        <input type="date" formControlName="dob" />
      </div>
      
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="password" placeholder="Enter password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirm" placeholder="Confirm password">
      </div>

      <ion-button expand="block" type="submit" [disabled]="loading">
        <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
        Create Password
      </ion-button>

    </form>

    <p class="login-link">
      Don’t have an account?
      <a
        routerLink="/auth"
        [queryParams]="{ mode: 'register' }"
        aria-label="Sign up for a new account"
        >Sign Up</a
      >
    </p>
  </div>
</div>
</ion-content>
