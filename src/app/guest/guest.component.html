<ion-content [fullscreen]="true">
  <div class="guest-page">

    <!-- Brand / Header -->
    <div class="guest-header">
      <h1>Join the MJ Privé List</h1>
      <p>
        Get exclusive updates about in-store events, promotions, and more.
      </p>
    </div>

    <!-- Main Card -->
    <div class="guest-card">

      <div class="perk-list">
        <div class="perk">
          <span>✔</span>
          <p>Earn points with every purchase</p>
        </div>

        <div class="perk">
          <span>✔</span>
          <p>Redeem rewards whenever you’d like</p>
        </div>

        <div class="perk">
          <span>✔</span>
          <p>Access member-only drops, events, and offers</p>
        </div>
      </div>

      <ion-button
        expand="block"
        class="primary-cta"
        routerLink="/auth"
        [queryParams]="{ mode: 'register' }"
      >
        Join the List
      </ion-button>

      <p class="secondary-link">
        Already a member?
        <a routerLink="/auth" [queryParams]="{ mode: 'login' }">Log in</a>
      </p>

    </div>

  </div>
</ion-content>
