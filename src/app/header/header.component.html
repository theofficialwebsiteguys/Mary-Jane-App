<ion-toolbar class="heading-container">
  <ion-buttons slot="start" class="toolbar-side">
    <ion-button
      class="toolbar-btn logo-btn"
      (click)="refreshApp()"
      aria-label="Go to home page"
    >
      <img
        [src]="'assets/header-logo.png'"
        class="logo"
        alt="Company logo"
      />
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end" class="toolbar-side">
    <ion-button
      *ngIf="!isLoggedIn"
      class="toolbar-btn text-btn"
      routerLink="/auth"
      [queryParams]="{ mode: 'login' }"
    >
      Log In
    </ion-button>

    <ng-container *ngIf="isLoggedIn">
      <ion-button
        class="toolbar-btn icon-btn"
        routerLink="/cart"
        aria-label="View cart"
      >
        <i class="fas fa-cart-shopping"></i>
        <ion-badge *ngIf="cartItemCount > 0" class="badge">
          {{ cartItemCount }}
        </ion-badge>
      </ion-button>

      <ion-button
        class="toolbar-btn icon-btn"
        (click)="toggleNotifications()"
        aria-label="View notifications"
      >
        <i class="fas fa-bell"></i>
        <ion-badge *ngIf="unreadCount > 0" class="badge">
        </ion-badge>
      </ion-button>
    </ng-container>
  </ion-buttons>
</ion-toolbar>
