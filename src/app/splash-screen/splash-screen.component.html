<div
  class="splash-container"
  [@fadeOut]
  *ngIf="splashVisibility === 'visible'"
  role="dialog"
  aria-labelledby="splash-logo"
  aria-modal="true"
>
  <div class="splash-content">
    <div class="logo-container">
      <img
        [src]="logoSrc"
        [@logoAnimation]="logoState"
        class="logo"
        alt="Mary Jane Cannabis Co Logo"
        id="splash-logo"
      />
    </div>

    <!-- AGE QUESTION -->
    <h2 class="age-title">Are you 21 or older?</h2>

    <!-- YES / NO BUTTONS -->
    <div class="age-buttons">
      <ion-button class="yes-btn" (click)="onYes()">Yes</ion-button>
      <ion-button class="no-btn" (click)="onNo()">No</ion-button>
    </div>
  </div>
</div>
