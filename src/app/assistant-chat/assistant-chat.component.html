<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <!-- CHAT BUTTON -->
  <ion-fab-button 
    class="chat-fab"
    (click)="toggleChat()"
    aria-label="Open chat assistant">
    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
  </ion-fab-button>

  <!-- FLOATING CHAT PANEL -->
  <div 
    *ngIf="chatOpen"
    class="chat-panel animated fadeInUp"
    id="chat-panel"
    role="dialog"
    tabindex="-1"
  >

    <div class="chat-header">
      <h2>Need Help?</h2>
      <button class="close-btn" (click)="toggleChat()">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>

    <form class="chat-body" (ngSubmit)="sendMessage()">
      <ion-input class="chat-input" [(ngModel)]="formData.name" name="name" placeholder="Your Name" required></ion-input>

      <ion-input class="chat-input" [(ngModel)]="formData.email" name="email" type="email" placeholder="Email" required></ion-input>

      <ion-textarea class="chat-textarea" [(ngModel)]="formData.message" name="message" placeholder="How can we help?" auto-grow="true" required></ion-textarea>

      <ion-button expand="block" type="submit" class="send-btn">
        Send Message
      </ion-button>
    </form>

  </div>
</ion-fab>
