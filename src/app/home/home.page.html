<ion-content [fullscreen]="true">
  <app-header></app-header>

  <app-announcement></app-announcement>
  
  <app-product-categories></app-product-categories>

  <app-banner-carousel></app-banner-carousel>
  <app-card-slider></app-card-slider>
    <div
    class="guest-container"
    *ngIf="!isLoggedIn"
    aria-labelledby="rewards-heading"
  >
    <div class="guest-card">
      <div class="guest-text">
        <h2 id="rewards-heading">Join the MJ Priv√© List</h2>
        <p>
          Get exclusive updates about in-store events, promotions, and more.
        </p>
      </div>

      <ion-button
        class="guest-cta"
        expand="block"
        routerLink="/auth"
        [queryParams]="{ mode: 'register' }"
        aria-label="Sign up for our free rewards program"
      >
        Join the List
      </ion-button>
    </div>
  </div>
</ion-content>
